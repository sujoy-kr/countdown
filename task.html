<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azman timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>All tasks:</h3>
      <ol id="allTasks"></ol>
      <div class="addTask">
        <h3>Add task:</h3>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" />
        <br />
        <br />
        <label for="dueDate">Due Date (1-30/31):</label>
        <input type="number" id="dueDate" />
        <br />
        <br />
        <label for="dueMonth">Due month:</label>
        <select name="dueMonth" id="dueMonth">
          <option selected value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Aug</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>
        <br />
        <br />
        <label for="dueYear">Due year:</label>
        <select name="dueYear" id="dueYear">
          <option selected value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
        <br />
        <br />
        <button id="addTaskBtn">Add Task</button>
      </div>
      <br />
      <div class="deleteTask">
        <h3>Delete Task:</h3>
        <label for="taskToDelete">Enter a task number:</label>
        <input type="number" id="taskToDelete" />
        <br />
        <button id="deleteTaskBtn">Delete Task</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="addTask.js"></script>
  </body>
</html>
